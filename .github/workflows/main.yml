name: CI/CD Pipeline

on:
  push:
    branches: ['**']
    tags: ['*'] 

jobs:
  check_node_version:
    runs-on: ubuntu-latest
    container: node:22.12-alpine
    steps:
      - name: Check Node.js version
        run: |
          echo "Running on Node.js version:"
          node -v

  lint_frontend:
    needs: check_node_version
    runs-on: ubuntu-latest
    container: node:22.12-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --no-progress
      - name: Run lint
        working-directory: ./frontend
        run: npm run lint
      # - name: Run unit tests
      #   working-directory: ./frontend
      #   run: npm test

  lint_gateway:
    runs-on: ubuntu-latest
    container: node:18-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./microservices/gateway
        run: npm ci --no-progress
      - name: Run lint
        working-directory: ./microservices/gateway
        run: npm run lint
      - name: Run tests
        working-directory: ./microservices/gateway
        run: npm test || echo "Tests skipped (no test script)"

  lint_auth_service:
    runs-on: ubuntu-latest
    container: node:18-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./microservices/services/auth-service
        run: npm ci --no-progress
      - name: Run lint
        working-directory: ./microservices/services/auth-service
        run: npm run lint
      - name: Generate Prisma client
        working-directory: ./microservices/services/auth-service
        run: npx prisma generate
      - name: Run tests
        working-directory: ./microservices/services/auth-service
        run: npm test || echo "Tests skipped (no test script)"

  lint_mail_service:
    runs-on: ubuntu-latest
    container: node:18-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./microservices/services/mail-service
        run: npm ci --no-progress
      - name: Run lint
        working-directory: ./microservices/services/mail-service
        run: npm run lint
      - name: Run tests
        working-directory: ./microservices/services/mail-service
        run: npm test || echo "Tests skipped (no test script)"

  # lint_backend:
  #   needs: check_node_version
  #   runs-on: ubuntu-latest
  #   container: node:22.12-alpine
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Install dependencies
  #       working-directory: ./backend
  #       run: npm install --no-progress
  #     - name: Run lint
  #       working-directory: ./backend
  #       run: npm run lint
  #     # - name: Run unit tests
  #     #   working-directory: ./backend
  #     #   run: npm test

  build_backend:
    needs: [lint_backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build and push backend image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/badgi-backend:$TAG -f backend/backend.Dockerfile backend/
          docker inspect ${{ secrets.DOCKER_USERNAME }}/badgi-backend:$TAG --format='{{.Size}}'
          docker push ${{ secrets.DOCKER_USERNAME }}/badgi-backend:$TAG

  build_frontend:
    needs: [lint_frontend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build and push frontend image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/badgi-frontend:$TAG -f frontend/frontend.Dockerfile frontend/
          docker inspect ${{ secrets.DOCKER_USERNAME }}/badgi-frontend:$TAG --format='{{.Size}}'
          docker push ${{ secrets.DOCKER_USERNAME }}/badgi-frontend:$TAG

  # build_admin:
  #   needs: [lint_admin]
  #   runs-on: ubuntu-latest
  #   if: startsWith(github.ref, 'refs/tags/')
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Login to Docker Hub
  #       run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
  #     - name: Build and push admin image
  #       run: |
  #         TAG=${GITHUB_REF#refs/tags/}
  #         docker build -t ${{ secrets.DOCKER_USERNAME }}/badgi-admin:$TAG -f admin/admin.Dockerfile admin/
  #         docker push ${{ secrets.DOCKER_USERNAME }}/badgi-admin:$TAG``

  deploy:
    needs: [build_backend, build_frontend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/badgi
            sudo ./deploy.sh ${{ github.ref_name }}